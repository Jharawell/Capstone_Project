<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CentralComm - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #2e7d32;
        --secondary-green: #1b5e20;
        --light-green: #4caf50;
        --dark-green: #1b5e20;
        --gradient-start: #2e7d32;
        --gradient-end: #1b5e20;
        --bg-light: #f8f9fa;
        --text-muted: #6c757d;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-container {
        max-width: 320px;
        width: 100%;
        position: relative;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        padding: 1.5rem;
        text-align: center;
        color: white;
      }

      .login-header img {
        width: 60px;
        height: 60px;
        margin-bottom: 0.5rem;
      }

      .login-header h2 {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .login-header p {
        font-size: 0.8rem;
        opacity: 0.9;
        margin: 0;
      }

      .login-body {
        padding: 1.5rem;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.6rem 1rem;
        border: 1px solid #e9ecef;
        font-size: 0.9rem;
        height: auto;
      }

      .form-control:focus {
        border-color: var(--light-green);
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
      }

      .input-group-text {
        background: transparent;
        border: 1px solid #e9ecef;
        border-right: none;
        border-radius: 8px 0 0 8px;
        padding: 0 1rem;
        color: var(--primary-green);
      }

      .form-control.with-icon {
        border-left: none;
        border-radius: 0 8px 8px 0;
      }

      .btn-login {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1rem;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .btn-login:hover {
        background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
        transform: translateY(-1px);
      }

      .form-check-input:checked {
        background-color: var(--primary-green);
        border-color: var(--primary-green);
      }

      .form-check-label {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 0.5rem;
        }

        .login-header {
          padding: 1.25rem;
        }

        .login-body {
          padding: 1.25rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="../icons&images/logo.png" alt="CentralComm Logo" />
          <h2>CentralComm</h2>
          <p>Staff Login</p>
        </div>
        <div class="login-body">
          <form id="loginForm">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control with-icon"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-key"></i>
                </span>
                <input
                  type="password"
                  class="form-control with-icon"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-login text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCaSHRLbIRWW8COl5iwHb19dMDYYLJ2DIk",
        authDomain: "centralcomm-248a9.firebaseapp.com",
        databaseURL: "https://centralcomm-248a9-default-rtdb.firebaseio.com",
        projectId: "centralcomm-248a9",
        storageBucket: "centralcomm-248a9.firebasestorage.app",
        messagingSenderId: "796912003621",
        appId: "1:796912003621:web:0d6fd82e43399871a9edcc",
        measurementId: "G-CN0S9L5YV4",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        // Show loading state
        Swal.fire({
          title: "Logging in...",
          text: "Please wait while we authenticate your credentials",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });

        // Sign in with Firebase
        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Store remember me preference
            if (rememberMe) {
              localStorage.setItem("rememberMe", "true");
              localStorage.setItem("email", email);
            } else {
              localStorage.removeItem("rememberMe");
              localStorage.removeItem("email");
            }

            // Show success message
            Swal.fire({
              title: "Success!",
              text: "Login successful!",
              icon: "success",
              confirmButtonColor: "#2e7d32",
            }).then(() => {
              // Get user details from database
              const user = auth.currentUser;
              database.ref("users/" + user.uid).once('value')
                .then((snapshot) => {
                  const userData = snapshot.val();
                  if (userData) {
                    // Show user details
                    Swal.fire({
                      title: "Welcome!",
                      html: `
                        <div class="text-start">
                          <p><strong>Email:</strong> ${userData.email}</p>
                        </div>
                      `,
                      icon: "info",
                      confirmButtonColor: "#2e7d32",
                    }).then(() => {
                      // Redirect to admin dashboard
                      window.location.href = "../receiving/index.html";
                    });
                  } else {
                    // If no user data found, just redirect
                    window.location.href = "../receiving/index.html";
                  }
                })
                .catch((error) => {
                  console.error("Error fetching user data:", error);
                  // Redirect to admin dashboard even if user data fetch fails
                  window.location.href = "../receiving/index.html";
                });
            });
          })
          .catch((error) => {
            let errorMessage = "An error occurred during login.";

            switch (error.code) {
              case "auth/user-not-found":
                errorMessage = "No user found with this email.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email format.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Please try again later.";
                break;
            }

            // Show error message
            Swal.fire({
              title: "Error!",
              text: errorMessage,
              icon: "error",
              confirmButtonColor: "#dc3545",
            });
          });
      });

      // Check for remember me
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("rememberMe") === "true") {
          document.getElementById("email").value = localStorage.getItem("email") || "";
          document.getElementById("rememberMe").checked = true;
        }
      });

      // Check authentication state
      auth.onAuthStateChanged((user) => {
        if (user && window.location.pathname.includes("login.html")) {
          window.location.href = "../receiving/index.html";
        }
      });
    </script>
  </body>
</html>
