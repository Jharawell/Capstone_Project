<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CentralComm - Staff Registration</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #002C75;
        --secondary-green: #1C1F26;
        --light-green: #4c6aaf;
        --dark-green: #1a237e;
        --gradient-start: #002C75;
        --gradient-end: #4c6aaf;
        --bg-light: #f8f9fa;
        --text-muted: #6c757d;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .register-container {
        max-width: 400px;
        width: 100%;
        position: relative;
      }

      .register-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .register-header {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        padding: 1.5rem;
        text-align: center;
        color: white;
      }

      .register-header img {
        width: 60px;
        height: 60px;
        margin-bottom: 0.5rem;
      }

      .register-header h2 {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .register-header p {
        font-size: 0.8rem;
        opacity: 0.9;
        margin: 0;
      }

      .register-body {
        padding: 1.5rem;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.6rem 1rem;
        border: 1px solid #e9ecef;
        font-size: 0.9rem;
        height: auto;
      }

      .form-control:focus {
        border-color: var(--light-green);
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
      }

      .input-group-text {
        background: transparent;
        border: 1px solid #e9ecef;
        border-right: none;
        border-radius: 8px 0 0 8px;
        padding: 0 1rem;
        color: var(--primary-green);
      }

      .form-control.with-icon {
        border-left: none;
        border-radius: 0 8px 8px 0;
      }

      .btn-register {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1rem;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .btn-register:hover {
        background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
        transform: translateY(-1px);
      }

      .form-check-input:checked {
        background-color: var(--primary-green);
        border-color: var(--primary-green);
      }

      .form-check-label {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .login-link a {
        color: var(--primary-green);
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .register-container {
          padding: 0.5rem;
        }

        .register-header {
          padding: 1.25rem;
        }

        .register-body {
          padding: 1.25rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <img src="../icons&images/logo.png" alt="CentralComm Logo" />
          <h2>CentralComm</h2>
          <p>Staff Registration</p>
        </div>
        <div class="register-body">
          <form id="registerForm">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control with-icon"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-key"></i>
                </span>
                <input
                  type="password"
                  class="form-control with-icon"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-key-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control with-icon"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>

            <!-- Hidden role field -->
            <input type="hidden" id="role" value="staff" />

            <div class="d-grid">
              <button type="submit" class="btn btn-register text-white">
                <i class="bi bi-person-plus me-2"></i>Register
              </button>
            </div>
            <div class="login-link">
              Already have an account? <a href="receiving-login.html">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCaSHRLbIRWW8COl5iwHb19dMDYYLJ2DIk",
        authDomain: "centralcomm-248a9.firebaseapp.com",
        databaseURL: "https://centralcomm-248a9-default-rtdb.firebaseio.com",
        projectId: "centralcomm-248a9",
        storageBucket: "centralcomm-248a9.appspot.com",
        messagingSenderId: "796912003621",
        appId: "1:796912003621:web:0d6fd82e43399871a9edcc",
        measurementId: "G-CN0S9L5YV4",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        if (password !== confirmPassword) {
          Swal.fire({
            title: "Error!",
            text: "Passwords do not match!",
            icon: "error",
            confirmButtonColor: "#dc3545",
          });
          return;
        }

        Swal.fire({
          title: "Creating account...",
          text: "Please wait while we create your account",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });

        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            const userData = {
              email: email,
              role: role, // <- assign the role here
              status: "active",
              createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            return database.ref('users/' + user.uid).set(userData)
              .then(() => user.updateProfile({ displayName: email }));
          })
          .then(() => {
            Swal.fire({
              title: "Success!",
              text: "Account created successfully!",
              icon: "success",
              confirmButtonColor: "#002C75",
            }).then(() => {
              window.location.href = "receiving-login.html";
            });
          })
          .catch((error) => {
            console.error("Registration error:", error);
            let errorMessage = "An error occurred during registration.";

            switch (error.code) {
              case "auth/email-already-in-use":
                errorMessage = "Email is already in use.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email format.";
                break;
              case "auth/weak-password":
                errorMessage = "Password should be at least 6 characters.";
                break;
              case "auth/operation-not-allowed":
                errorMessage = "Registration is currently disabled.";
                break;
              case "permission-denied":
                errorMessage = "Database permission denied. Please check your database rules.";
                break;
            }

            Swal.fire({
              title: "Error!",
              text: errorMessage,
              icon: "error",
              confirmButtonColor: "#dc3545",
            });
          });
      });

      auth.onAuthStateChanged((user) => {
        if (user && window.location.pathname.includes("register-staff.html")) {
          window.location.href = "../receiving/index.html";
        }
      });
    </script>
  </body>
</html>
