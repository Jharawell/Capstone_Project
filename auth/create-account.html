<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href=logo.png type="image/x-icon" />
  <link rel="stylesheet" href="create-account.css">
  <title>Log-in Page</title>
</head>
<body>
  <div class="container">
    <!-- Left Column for Image or Content -->
    <div class="left-column">
    </div>

    <!-- Right Column for Form -->
    <div class="right-column">
      <img src="../assets/icons&images/logo.png" alt="Logo" class="logo-form">

      <h1 class="title-heading">Sign Up</h1>
      
      <form id="signupForm">
        <label for="email">Username</label>
        <input type="email" placeholder="Enter your Email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" id="submit">Create Account</button>
      </form>

      <p class="redirect-to-signup">Already have an account? <a class="signup-desc" href="log-in_receiving.html">Log In</a></p>
    </div>
  </div>


  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCaSHRLbIRWW8COl5iwHb19dMDYYLJ2DIk",
      authDomain: "centralcomm-248a9.firebaseapp.com",
      databaseURL: "https://centralcomm-248a9-default-rtdb.firebaseio.com",
      projectId: "centralcomm-248a9",
      storageBucket: "centralcomm-248a9.firebasestorage.app",
      messagingSenderId: "796912003621",
      appId: "1:796912003621:web:0d6fd82e43399871a9edcc",
      measurementId: "G-CN0S9L5YV4"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    const form = document.getElementById("signupForm");
    
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up 
          const user = userCredential.user;
          alert("Account Created Successfully");
          window.location.href = "log-in_receiving.html"; // Redirect to login page
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>
	<script src="create-account.js"></script>
</body>




</html>
