<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CentralComm - Login Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 90%;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 1.5rem;
      }
      .login-option {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        color: inherit;
      }
      .login-option:hover {
        border-color: #2e7d32;
        transform: translateY(-2px);
        text-decoration: none;
        color: inherit;
      }
      .login-option:active {
        transform: translateY(0);
      }
      .login-option i {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #2e7d32;
      }
      .login-option h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: #2e7d32;
      }
      .login-option p {
        color: #6c757d;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container text-center">
      <img src="../icons&images/logo.png" alt="CentralComm Logo" class="logo" />
      <h1 class="mb-4">Welcome to CentralComm</h1>
      <p class="text-muted mb-4">Please select your login type</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <a href="../auth/receiving-login.html" class="login-option">
            <i class="bi bi-person-badge"></i>
            <h3>Receiving Section</h3>
            <p>Access staff features and manage documents</p>
          </a>
        </div>
        <div class="col-md-6 mb-3">
          <a href="../auth/login.html" class="login-option">
            <i class="bi bi-shield-lock"></i>
            <h3>Admin Division</h3>
            <p>Access administrative features and manage the system</p>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
