<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CentralComm - Login Selection</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>

      :root {
        --light-blue: rgb(179, 179, 240);
        --primary-color: #183153;
        --secondary-color: #4c6aaf;
        --box-shadow: 0 5px 20px rgba(46, 53, 125, 0.3);
      }
      body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url(../assets/images/bg-selection-page.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        color: black;
        box-shadow: var(--box-shadow);
      }

      .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 1.5rem;
      }
      .login-option {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        color: inherit;
      }
      .login-option:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
        text-decoration: none;
        color: inherit;
      }
      .login-option:active {
        transform: translateY(0);
      }
      .login-option i {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }
      .login-container h1 {
        font-weight: 700;
      }
      
      .login-option h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: black;
      }
      .login-option p {
        color: black;
        margin-bottom: 0;
      }

      .text-central{
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="login-container text-center">
      <img src="../assets/images/logo.png" alt="CentralComm Logo" class="logo" />
      <h1 class="mb-4">Welcome to <span class = "text-central">CENTRALCOMM</span></h1>
      <p class="mb-4">Please select your login type</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <a href="../auth/receiving-login.html" class="login-option">
            <i class="bi bi-person-badge"></i>
            <h3>Receiving Section</h3>
            <p>Access Receiving staff features and manage documents</p>
          </a>
        </div>
        <div class="col-md-6 mb-3">
          <a href="../auth/login.html" class="login-option">
            <i class="bi bi-shield-lock"></i>
            <h3>Admin Division</h3>
            <p>Access Administrative staff features and manage the system</p>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
