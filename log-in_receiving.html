<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="log-in_Style.css">
  <title>Log In Page</title>
</head>
<body>
  <div class="container">
    <!-- Left Column for Image or Content -->
    <div class="left-column">
    </div>
    
    <!-- Right Column for Form -->
    <div class="right-column">
      <img src="icons&images/logo.png" alt="Logo" class="logo-form">

      <h1 class="title-heading">LOGIN</h1>

      <form action="log-in_receiving.html" id="CentralComm" class="log-in-page">
        <label for="user-email">Email:</label>
        <input type="email" name="user-email" id="user-email" placeholder="Enter your Email">

        <label for="user-password">Password:</label>
        <input type="password" name="user-password" id="user-password" placeholder="Enter your Password">
      </form>
      <button type="button" id="nextPageButton">Login</button>

      <p class="redirect-to-signup">Don't have an account? <a class="signup-desc" href="create-account.html">Sign Up</a></p>
    </div>
  </div>

  <script src="log-in_receiving.js"></script>
</body>


</html>
